<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style4.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <video autoplay loop muted plays-inline class="bgvideo">
        <source src="/static/bgvideo.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <form action="/login" method="post">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="username" required> <i class='bx bxs-user'></i><br>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="password" required> <i class='bx bxs-lock-alt' ></i><br><br>
            </div>
            <button type="submit" value="submit" but>submit</button>
        </form>
    </div>
</body>
</html>
